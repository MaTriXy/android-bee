buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.3.0'
    classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
    classpath 'com.f2prateek.checkstyle:checkstyle:1.0.0'
  }
}

apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'

android {
  compileSdkVersion 22
  buildToolsVersion '22.0.1'

  defaultConfig {
    applicationId 'com.f2prateek.bee'
    minSdkVersion 15
    targetSdkVersion 22
    versionCode 100
    versionName '1.0.0'
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

apply plugin: 'checkstyle'
apply plugin: 'com.f2prateek.checkstyle'

checkstyle {
  configFile rootProject.file('gradle/checkstyle.xml')
}

dependencies {
  repositories {
    jcenter()
  }

  compile 'com.android.support:appcompat-v7:22.2.1'
  compile 'io.reactivex:rxandroid:1.0.0'
  compile 'com.jakewharton.rxbinding:rxbinding:0.1.0'
  compile 'com.jakewharton:butterknife:7.0.1'

  testCompile 'junit:junit:4.12'
  testCompile 'com.google.truth:truth:0.27'
}
